language: android

# This job ran on our Trusty environment, which is gradually becoming our default Linux environment.
# Read all about this in our blog: Trusty as a default Linux is coming and take note that
# you can add dist: precise in your .travis.yml file to continue using Precise.
dist: precise

jdk:
  - oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.1.1
    - platform-tools
    - android-27
    - android-17
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-27
    - sys-img-armeabi-v7a-android-17
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=10
    - GRADLE_OPTS="-Xms512m"

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-17 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - yes | sdkmanager "platforms;android-27"

script: ./gradlew connectedAndroidTest
